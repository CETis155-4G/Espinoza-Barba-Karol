<!DOCTYPE html>
<html lang="es">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="styles/registro.css">
        <title>Formulario Registro</title>
    </head>
    <body>
        <!--campos-->
        <section class="form-register">
            <h4>Formulario Registro</h4>
            <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Apellido paterno">
            <input class="controls" type="text" name="apellido" id="apellidos" placeholder="Apellido materno">
            <input class="controls" type="text" name="nombres" id="nombres" placeholder="Nombre">
            <input class="controls" type="date" name="fecha nacimiento" id="fecha" placeholder="Fecha de nacimiento">
            <input class="controls" type="text" name="estado" id="estado" placeholder="Estado">
            <input class="controls" type="text" name="municipio" id="municipio" placeholder="Municipio">
            <input class="controls" type="text" name="numero" id="numero" placeholder="Numero telefonico">
            <input class="controls" type="email" name="correo" id="correo" placeholder="Correo">
            <input class="controls" type="password" name="correo" id="correo" placeholder="Contraseña">
            <input class="botons" type="submit" value="Registrar">
            <p><a href="index.html">¿Ya tengo Cuenta?</a></p>
        </section>
    </body>
</html>
